<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="registrasi.html">
        <fieldset>
            <legend>registrasi</legend>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama_lengkap" id="nama_lengkap" placeholder="Lisa Nusrotul Wakhidah"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email" id="email" placeholder="wakhidahlisa@gmail.com"></td>
                </tr>
                <tr>
                    <td>No Telpon</td>
                    <td>:</td>
                    <td><input type="number" name="no_telp" id="no_telp" placeholder="0825698713364"></td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tempat_lahir" id="tempat_lahir" placeholder="kudus"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal_lahir" id="tanggal_lahir" ></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="laki-laki">Laki-Laki
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="kecapi tahunan jepara"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobi" id="hobi">Olahraga
                        <input type="checkbox" name="hobi" id="hobi">Ngegym
                        <input type="checkbox" name="hobi" id="hobi">Membaca
                        <input type="checkbox" name="hobi" id="hobi">Ngegame
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="submit">Send</button>
                        <button type="reset" name="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
